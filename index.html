<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sci-Fi Periodic Table</title>
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #050810;
            --bg-panel: #0f121b;
            --text-main: #e0e6ed;
            --text-muted: #8b9bb4;
            
            /* Category Colors (Neon Palette) */
            --cat-alkali: #ff2a6d;
            --cat-alkaline: #ff9100;
            --cat-transition: #05d9e8;
            --cat-post-transition: #00ff9f;
            --cat-metalloid: #d1f7ff;
            --cat-nonmetal: #7df9ff;
            --cat-halogen: #bd00ff;
            --cat-noble: #d600ff;
            --cat-lanthanide: #ff0055;
            --cat-actinide: #bf263c;
            --cat-unknown: #444;

            --font-ui: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --card-radius: 6px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #111520 0%, #050810 80%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER & CONTROLS --- */
        header {
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(5, 8, 16, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
            font-size: 1.5rem;
        }
        h1 span { color: var(--cat-transition); font-weight: 700; }

        .stats { font-size: 0.9rem; color: var(--text-muted); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        /* Search Input */
        .search-box {
            position: relative;
        }
        .search-box input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-family: inherit;
            width: 250px;
            transition: 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--cat-transition);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .filter-btn.active {
            border-color: var(--color);
            background: rgba(255,255,255,0.05);
            color: var(--color);
            box-shadow: 0 0 8px var(--color);
        }

        /* --- PERIODIC TABLE GRID --- */
        #table-container {
            flex: 1;
            padding: 40px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            perspective: 1000px; /* For 3D transforms */
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1600px;
            position: relative;
        }

        .empty-cell { pointer-events: none; }

        /* ELEMENT CARD */
        .element {
            position: relative;
            background: rgba(15, 18, 27, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            aspect-ratio: 4/5;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.3s ease, 
                        opacity 0.3s ease,
                        filter 0.3s ease;
            transform-style: preserve-3d;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: var(--category-color);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            opacity: 0.7;
        }

        .element:hover {
            transform: translateZ(20px) scale(1.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 
                        0 0 15px var(--category-color);
            z-index: 10;
            background: rgba(20, 24, 35, 0.9);
            border-color: var(--category-color);
        }

        .element.dimmed {
            opacity: 0.1;
            filter: grayscale(100%);
            pointer-events: none;
            transform: scale(0.9);
        }

        .at-num { font-size: 0.7rem; color: var(--text-muted); }
        .symbol { 
            font-size: 1.6rem; 
            font-weight: 700; 
            text-align: center; 
            color: #fff;
            text-shadow: 0 0 5px var(--category-color);
        }
        .name { 
            font-size: 0.65rem; 
            text-align: center; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            color: var(--text-muted);
        }

        .periodic-table .lanthanide { margin-top: 30px; } 

        /* --- MODAL / DETAIL PANEL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            height: 550px;
            background: rgba(15, 18, 27, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            overflow: hidden;
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .atom-visualizer {
            flex: 1;
            background: radial-gradient(circle at center, #1a1f2e 0%, #000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #atom-canvas {
            width: 100%;
            height: 100%;
        }

        .element-info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid var(--modal-color, #fff);
            padding-bottom: 10px;
        }
        .info-symbol { font-size: 4rem; font-weight: 800; color: var(--modal-color); text-shadow: 0 0 20px var(--modal-color); }
        .info-number { font-size: 1.5rem; color: var(--text-muted); }
        
        .info-name { font-size: 2rem; margin-top: -10px; text-transform: uppercase; letter-spacing: 2px; }
        .info-cat { 
            display: inline-block; 
            padding: 4px 10px; 
            border-radius: 4px; 
            background: rgba(255,255,255,0.1); 
            font-size: 0.8rem; 
            color: var(--modal-color);
            width: fit-content;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .data-item label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 2px; }
        .data-item span { font-size: 1.1rem; }

        .desc {
            margin-top: 10px;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #ccc;
        }

        @media (max-width: 900px) {
            .periodic-table {
                width: 1200px;
            }
            .modal-content { flex-direction: column; height: 90vh; overflow-y: auto; }
            .atom-visualizer { height: 300px; flex: none; }
            .element-info { flex: none; overflow: visible; }
        }

        @media (max-width: 600px) {
            header { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <h1>3D <span>Elements</span></h1>
            <div class="stats">Total Elements: <span id="total-count">118</span></div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search name, symbol, or number...">
            </div>
            <div class="filters" id="filter-container">
                <button class="filter-btn active" data-cat="all">All</button>
            </div>
        </div>
    </header>

    <main id="table-container">
        <div class="periodic-table" id="grid"></div>
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            
            <div class="atom-visualizer" id="canvas-container">
                <canvas id="atom-canvas"></canvas>
            </div>

            <div class="element-info">
                <div class="info-header">
                    <div class="info-symbol" id="m-symbol">H</div>
                    <div class="info-number">#<span id="m-number">1</span></div>
                </div>
                <div class="info-name" id="m-name">Hydrogen</div>
                <div class="info-cat" id="m-cat">Nonmetal</div>
                
                <div class="data-grid">
                    <div class="data-item">
                        <label>Atomic Mass</label>
                        <span id="m-mass">1.008</span>
                    </div>
                    <div class="data-item">
                        <label>Phase (Room Temp)</label>
                        <span id="m-phase">Gas</span>
                    </div>
                    <div class="data-item">
                        <label>Melting Point</label>
                        <span id="m-melt">13.99 K</span>
                    </div>
                    <div class="data-item">
                        <label>Boiling Point</label>
                        <span id="m-boil">20.27 K</span>
                    </div>
                </div>

                <div class="desc" id="m-desc">
                    Hydrogen is the lightest element and the most abundant chemical substance in the universe, constituting roughly 75% of all baryonic mass.
                </div>
            </div>
        </div>
    </div>

<script>
    /* ---------- CATEGORY DATA ---------- */
    const categories = {
        "alkali metal": { color: "var(--cat-alkali)", label: "Alkali Metals" },
        "alkaline earth metal": { color: "var(--cat-alkaline)", label: "Alkaline Earth" },
        "transition metal": { color: "var(--cat-transition)", label: "Transition Metals" },
        "post-transition metal": { color: "var(--cat-post-transition)", label: "Post-Transition" },
        "metalloid": { color: "var(--cat-metalloid)", label: "Metalloids" },
        "nonmetal": { color: "var(--cat-nonmetal)", label: "Nonmetals" }, 
        "halogen": { color: "var(--cat-halogen)", label: "Halogens" },
        "noble gas": { color: "var(--cat-noble)", label: "Noble Gases" },
        "lanthanide": { color: "var(--cat-lanthanide)", label: "Lanthanides" },
        "actinide": { color: "var(--cat-actinide)", label: "Actinides" }
    };

    /* ---------- ELEMENT DATA (略：与原版相同) ---------- */
    const rawElements = [/* 此处保留你原来完整的 rawElements 数组内容（为节省篇幅已省略，直接用你现有版本） */];

    const elements = rawElements.map(e => ({
        number: e[0],
        symbol: e[1],
        name: e[2],
        mass: e[3],
        category: e[4],
        phase: e[5],
        melt: e[6],
        boil: e[7],
        desc: e[8]
    }));

    /* ---------- GRID LAYOUT ---------- */
    function getGridPosition(num) {
        if (num === 1) return { r: 1, c: 1 };
        if (num === 2) return { r: 1, c: 18 };
        if (num >= 3 && num <= 4) return { r: 2, c: num - 2 };
        if (num >= 5 && num <= 10) return { r: 2, c: num + 8 };
        if (num >= 11 && num <= 12) return { r: 3, c: num - 10 };
        if (num >= 13 && num <= 18) return { r: 3, c: num };
        if (num >= 19 && num <= 36) return { r: 4, c: num - 18 };
        if (num >= 37 && num <= 54) return { r: 5, c: num - 36 };
        if (num >= 55 && num <= 56) return { r: 6, c: num - 54 };
        if (num >= 57 && num <= 71) return { r: 9, c: num - 53 };
        if (num >= 72 && num <= 86) return { r: 6, c: num - 68 };
        if (num >= 87 && num <= 88) return { r: 7, c: num - 86 };
        if (num >= 89 && num <= 103) return { r: 10, c: num - 85 };
        if (num >= 104 && num <= 118) return { r: 7, c: num - 100 };
        return { r: 11, c: 1 };
    }

    const grid = document.getElementById('grid');
    const filterContainer = document.getElementById('filter-container');

    /* ---------- FILTER BUTTONS ---------- */
    Object.keys(categories).forEach(key => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = categories[key].label;
        btn.dataset.cat = key;
        btn.style.setProperty('--color', categories[key].color);
        btn.onclick = () => filterElements(key, btn);
        filterContainer.appendChild(btn);
    });

    /* ---------- ELEMENT CARDS ---------- */
    elements.forEach(el => {
        const pos = getGridPosition(el.number);
        const elDiv = document.createElement('div');
        elDiv.className = 'element';
        elDiv.dataset.number = el.number;
        elDiv.dataset.cat = el.category;
        elDiv.dataset.name = el.name.toLowerCase();
        elDiv.dataset.symbol = el.symbol.toLowerCase();
        elDiv.style.gridColumnStart = pos.c;
        elDiv.style.gridRowStart = pos.r;
        const catData = categories[el.category] || { color: "var(--cat-unknown)" };
        elDiv.style.setProperty('--category-color', catData.color);

        elDiv.innerHTML = `
            <div class="at-num">${el.number}</div>
            <div class="symbol">${el.symbol}</div>
            <div class="name">${el.name}</div>
        `;
        elDiv.onclick = () => openDetails(el);
        grid.appendChild(elDiv);
    });

    /* ---------- FILTER + SEARCH 逻辑（含 All 修复） ---------- */
    let currentFilter = 'all';
    let currentSearch = '';

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
        currentSearch = e.target.value.toLowerCase();
        applyFilters();
    });

    function filterElements(category, btn) {
        currentFilter = category;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if (btn) btn.classList.add('active');
        else {
            const allBtn = document.querySelector('[data-cat="all"]');
            if (allBtn) allBtn.classList.add('active');
        }
        applyFilters();
    }

    function applyFilters() {
        document.querySelectorAll('.element').forEach(el => {
            const elCat = el.dataset.cat;
            const elName = el.dataset.name;
            const elSym = el.dataset.symbol;
            const elNum = el.dataset.number;

            const matchesCat = (currentFilter === 'all' || elCat === currentFilter);
            const matchesSearch = (currentSearch === '') ||
                                  elName.includes(currentSearch) ||
                                  elSym.includes(currentSearch) ||
                                  elNum === currentSearch;

            if (matchesCat && matchesSearch) {
                el.classList.remove('dimmed');
            } else {
                el.classList.add('dimmed');
            }
        });
    }

    document.querySelector('[data-cat="all"]').onclick = () =>
        filterElements('all', document.querySelector('[data-cat="all"]'));

    /* ---------- MODAL + ATOM VISUALIZATION ---------- */
    const modal = document.getElementById('modal-overlay');
    const closeModal = document.getElementById('close-modal');
    
    const mSymbol = document.getElementById('m-symbol');
    const mNumber = document.getElementById('m-number');
    const mName   = document.getElementById('m-name');
    const mCat    = document.getElementById('m-cat');
    const mMass   = document.getElementById('m-mass');
    const mPhase  = document.getElementById('m-phase');
    const mMelt   = document.getElementById('m-melt');
    const mBoil   = document.getElementById('m-boil');
    const mDesc   = document.getElementById('m-desc');

    /* ---- 壳层模型配置 ---- */
    const SHELL_CAPACITIES = [2, 8, 8, 18, 18, 32, 32];

    const atomConfig = {
        perspective: 0.65,          // y 方向缩放 → 椭圆
        showInnerElectrons: true,   // 是否显示内层电子
        highlightValence: true,     // 是否突出价电子层
        maxShellsRendered: 6,       // 最多绘制多少层壳
        showReactivityRing: true    // 是否绘制“活性光环”
    };

    function getShellsFromAtomicNumber(atomicNumber) {
        let remaining = atomicNumber;
        const shells = [];
        for (let i = 0; i < SHELL_CAPACITIES.length && remaining > 0; i++) {
            const capacity = SHELL_CAPACITIES[i];
            const e = Math.min(capacity, remaining);
            shells.push(e);
            remaining -= e;
        }
        return shells;
    }

    function isShellFull(index, shells) {
        const electrons = shells[index];
        const capacity = SHELL_CAPACITIES[index] ?? electrons;
        return electrons >= capacity;
    }

    let atomCanvas = document.getElementById('atom-canvas');
    let ctx = atomCanvas.getContext('2d');
    let animationId;
    let isHoveringCanvas = false;

    const atomState = {
        shells: [],
        color: '#fff',
        angleOffset: 0
    };

    atomCanvas.addEventListener('mouseenter', () => isHoveringCanvas = true);
    atomCanvas.addEventListener('mouseleave', () => isHoveringCanvas = false);

    function openDetails(data) {
        mSymbol.textContent = data.symbol;
        mNumber.textContent = data.number;
        mName.textContent   = data.name;
        mCat.textContent    = (categories[data.category] ? categories[data.category].label : data.category);
        mMass.textContent   = data.mass;
        mPhase.textContent  = data.phase;
        mMelt.textContent   = data.melt ? data.melt + " K" : "N/A";
        mBoil.textContent   = data.boil ? data.boil + " K" : "N/A";
        mDesc.textContent   = data.desc;

        const cssColor = categories[data.category] ? categories[data.category].color : '#fff';
        document.querySelector('.modal-content').style.setProperty('--modal-color', cssColor);
        mCat.style.color = cssColor;

        modal.classList.add('active');
        startAtomAnimation(data.number, cssColor);
    }

    closeModal.onclick = closeDetails;
    modal.onclick = (e) => { if (e.target === modal) closeDetails(); };

    function closeDetails() {
        modal.classList.remove('active');
        if (animationId) cancelAnimationFrame(animationId);
    }

    function startAtomAnimation(atomicNumber, cssColor) {
        if (animationId) cancelAnimationFrame(animationId);

        const tmp = document.createElement('div');
        tmp.style.color = cssColor;
        document.body.appendChild(tmp);
        const themeColor = getComputedStyle(tmp).color;
        document.body.removeChild(tmp);

        atomState.shells = getShellsFromAtomicNumber(atomicNumber);
        atomState.color = themeColor;
        atomState.angleOffset = 0;

        const container = document.getElementById('canvas-container');
        atomCanvas.width = container.clientWidth;
        atomCanvas.height = container.clientHeight;

        animateAtomLoop();
    }

    function animateAtomLoop() {
        const speed = isHoveringCanvas ? 0.0015 : 0.0045;
        atomState.angleOffset += speed;
        drawAtom();
        animationId = requestAnimationFrame(animateAtomLoop);
    }

    function drawAtom() {
        const w = atomCanvas.width;
        const h = atomCanvas.height;
        const cx = w / 2;
        const cy = h / 2;

        ctx.clearRect(0, 0, w, h);

        const shells = atomState.shells;
        if (!shells.length) return;

        const minDim = Math.min(w, h);
        const baseRadius = minDim * 0.12;
        const radiusStep = minDim * 0.07;
        const lastIndex = shells.length - 1;
        const persp = atomConfig.perspective;

        const fullRingColor = '#303848';
        const fullDotColor  = '#707890';
        const partialColor  = atomState.color;

        /* Nucleus */
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, minDim * 0.04, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.globalAlpha = 0.35;
        ctx.beginPath();
        ctx.arc(cx, cy, minDim * 0.07, 0, Math.PI * 2);
        ctx.fillStyle = partialColor;
        ctx.fill();
        ctx.restore();

        /* Shells */
        for (let i = 0; i < shells.length && i < atomConfig.maxShellsRendered; i++) {
            const electrons = shells[i];
            const radius = baseRadius + i * radiusStep;
            const isValence = (i === lastIndex);
            const full = isShellFull(i, shells);

            ctx.save();
            ctx.beginPath();
            ctx.ellipse(cx, cy, radius, radius * persp, 0, 0, Math.PI * 2);
            ctx.lineWidth = isValence && atomConfig.highlightValence ? 2 : 1.5;

            if (full && !isValence) {
                ctx.strokeStyle = fullRingColor;
                ctx.shadowBlur = 0;
            } else {
                ctx.strokeStyle = partialColor;
                ctx.shadowColor = partialColor;
                ctx.shadowBlur = isValence ? 14 : 8;
            }
            ctx.stroke();
            ctx.restore();

            /* Electrons */
            const drawInner = atomConfig.showInnerElectrons || isValence || i === lastIndex - 1;
            if (drawInner && electrons > 0) {
                const rotationBase = atomState.angleOffset * (i % 2 === 0 ? 1 : -1) * (1 + i * 0.25);
                for (let e = 0; e < electrons; e++) {
                    const angle = (2 * Math.PI * e) / electrons + rotationBase;
                    const ex = cx + Math.cos(angle) * radius;
                    const ey = cy + Math.sin(angle) * radius * persp;

                    ctx.beginPath();
                    ctx.arc(ex, ey, full && !isValence ? 2 : 3.2, 0, Math.PI * 2);
                    ctx.fillStyle = full && !isValence ? fullDotColor : partialColor;
                    ctx.fill();
                }
            }

            /* Valence shell label */
            if (!full && isValence && atomConfig.highlightValence) {
                const labelText = `Valence: ${electrons}e⁻`;
                const labelY = cy - radius * persp - 14;
                ctx.save();
                ctx.fillStyle = partialColor;
                ctx.font = "12px system-ui, sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(labelText, cx, labelY);
                ctx.restore();
            }
        }

        /* Reactivity ring */
        if (atomConfig.showReactivityRing) {
            const valence = shells[lastIndex];
            const cap = SHELL_CAPACITIES[lastIndex] ?? valence;
            const isNoble = (lastIndex === 0 && valence === 2) || valence === 8;
            const highlyReactive = !isNoble && (valence === 1 || valence === 2 || valence === 6 || valence === 7);

            if (highlyReactive) {
                const outerRadius = baseRadius + lastIndex * radiusStep + radiusStep * 0.6;
                ctx.save();
                ctx.setLineDash([6, 6]);
                ctx.lineWidth = 1;
                ctx.strokeStyle = partialColor;
                ctx.globalAlpha = 0.6;
                const wobble = Math.sin(atomState.angleOffset * 2) * 3;
                ctx.beginPath();
                ctx.ellipse(cx, cy, outerRadius + wobble, (outerRadius + wobble) * persp, 0, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }
    }

    window.addEventListener('resize', () => {
        if (modal.classList.contains('active')) {
            const container = document.getElementById('canvas-container');
            atomCanvas.width = container.clientWidth;
            atomCanvas.height = container.clientHeight;
            drawAtom();
        }
    });
</script>

<head>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #050810;
            --bg-panel: #0f121b;
            --text-main: #e0e6ed;
            --text-muted: #8b9bb4;
            
            /* Category Colors (Neon Palette) */
            --cat-alkali: #ff2a6d;
            --cat-alkaline: #ff9100;
            --cat-transition: #05d9e8;
            --cat-post-transition: #00ff9f;
            --cat-metalloid: #d1f7ff;
            --cat-nonmetal: #7df9ff;
            --cat-halogen: #bd00ff;
            --cat-noble: #d600ff;
            --cat-lanthanide: #ff0055;
            --cat-actinide: #bf263c;
            --cat-unknown: #444;

            --font-ui: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --card-radius: 6px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #111520 0%, #050810 80%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER & CONTROLS --- */
        header {
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(5, 8, 16, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
            font-size: 1.5rem;
        }
        h1 span { color: var(--cat-transition); font-weight: 700; }

        .stats { font-size: 0.9rem; color: var(--text-muted); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        /* Search Input */
        .search-box {
            position: relative;
        }
        .search-box input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-family: inherit;
            width: 250px;
            transition: 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--cat-transition);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .filter-btn.active {
            border-color: var(--color);
            background: rgba(255,255,255,0.05);
            color: var(--color);
            box-shadow: 0 0 8px var(--color);
        }

        /* --- PERIODIC TABLE GRID --- */
        #table-container {
            flex: 1;
            padding: 40px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            perspective: 1000px; /* For 3D transforms */
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1600px;
            position: relative;
        }

        /* Placeholder for empty cells */
        .empty-cell { pointer-events: none; }

        /* ELEMENT CARD */
        .element {
            position: relative;
            background: rgba(15, 18, 27, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            aspect-ratio: 4/5; /* Rectangular card shape */
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.3s ease, 
                        opacity 0.3s ease,
                        filter 0.3s ease;
            transform-style: preserve-3d;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: var(--category-color);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            opacity: 0.7;
        }

        /* 3D Hover Effect */
        .element:hover {
            transform: translateZ(20px) scale(1.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 
                        0 0 15px var(--category-color);
            z-index: 10;
            background: rgba(20, 24, 35, 0.9);
            border-color: var(--category-color);
        }

        .element.dimmed {
            opacity: 0.1;
            filter: grayscale(100%);
            pointer-events: none;
            transform: scale(0.9);
        }

        .at-num { font-size: 0.7rem; color: var(--text-muted); }
        .symbol { 
            font-size: 1.6rem; 
            font-weight: 700; 
            text-align: center; 
            color: #fff;
            text-shadow: 0 0 5px var(--category-color);
        }
        .name { 
            font-size: 0.65rem; 
            text-align: center; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            color: var(--text-muted);
        }

        /* Separate Lanthanides/Actinides Rows */
        .periodic-table .lanthanide { margin-top: 30px; } 

        /* --- MODAL / DETAIL PANEL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            height: 550px;
            background: rgba(15, 18, 27, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            overflow: hidden;
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        /* Left Side: Atom Canvas */
        .atom-visualizer {
            flex: 1;
            background: radial-gradient(circle at center, #1a1f2e 0%, #000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Canvas for 2D Atom */
        #atom-canvas {
            width: 100%;
            height: 100%;
        }

        /* Right Side: Info */
        .element-info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid var(--modal-color, #fff);
            padding-bottom: 10px;
        }
        .info-symbol { font-size: 4rem; font-weight: 800; color: var(--modal-color); text-shadow: 0 0 20px var(--modal-color); }
        .info-number { font-size: 1.5rem; color: var(--text-muted); }
        
        .info-name { font-size: 2rem; margin-top: -10px; text-transform: uppercase; letter-spacing: 2px; }
        .info-cat { 
            display: inline-block; 
            padding: 4px 10px; 
            border-radius: 4px; 
            background: rgba(255,255,255,0.1); 
            font-size: 0.8rem; 
            color: var(--modal-color);
            width: fit-content;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .data-item label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 2px; }
        .data-item span { font-size: 1.1rem; }

        .desc {
            margin-top: 10px;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #ccc;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .periodic-table {
                width: 1200px; /* Force scroll on horizontal */
            }
            .modal-content { flex-direction: column; height: 90vh; overflow-y: auto; }
            .atom-visualizer { height: 300px; flex: none; }
            .element-info { flex: none; overflow: visible; }
        }

        @media (max-width: 600px) {
            header { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
        }
    </style>
</head>

        [117,"Ts","Tennessine",294,"unknown","Unknown",null,null,"A synthetic chemical element."],
        [118,"Og","Oganesson",294,"unknown","Unknown",null,null,"A synthetic chemical element."]

    // Convert to Object Array
    const elements = rawElements.map(e => ({
        number: e[0],
        symbol: e[1],
        name: e[2],
        mass: e[3],
        category: e[4],
        phase: e[5],
        melt: e[6],
        boil: e[7],
        desc: e[8]
    }));

    // --- GRID LAYOUT LOGIC ---
    function getGridPosition(num) {
        if (num === 1) return { r: 1, c: 1 };
        if (num === 2) return { r: 1, c: 18 };
        if (num >= 3 && num <= 4) return { r: 2, c: num - 2 };
        if (num >= 5 && num <= 10) return { r: 2, c: num + 8 };
        if (num >= 11 && num <= 12) return { r: 3, c: num - 10 };
        if (num >= 13 && num <= 18) return { r: 3, c: num };
        if (num >= 19 && num <= 36) return { r: 4, c: num - 18 };
        if (num >= 37 && num <= 54) return { r: 5, c: num - 36 };
        if (num >= 55 && num <= 56) return { r: 6, c: num - 54 };
        if (num >= 57 && num <= 71) return { r: 9, c: num - 53 };
        if (num >= 72 && num <= 86) return { r: 6, c: num - 68 };
        if (num >= 87 && num <= 88) return { r: 7, c: num - 86 };
        if (num >= 89 && num <= 103) return { r: 10, c: num - 85 };
        if (num >= 104 && num <= 118) return { r: 7, c: num - 100 };
        return { r: 11, c: 1 };
    }

    // --- DOM GENERATION ---
    const grid = document.getElementById('grid');
    const filterContainer = document.getElementById('filter-container');

    // 1. Generate Filters
    Object.keys(categories).forEach(key => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = categories[key].label;
        btn.dataset.cat = key;
        btn.style.setProperty('--color', categories[key].color);
        btn.onclick = () => filterElements(key, btn);
        filterContainer.appendChild(btn);
    });

    // 2. Generate Elements
    elements.forEach(el => {
        const pos = getGridPosition(el.number);
        const elDiv = document.createElement('div');
        elDiv.className = 'element';
        elDiv.dataset.number = el.number;
        elDiv.dataset.cat = el.category;
        elDiv.dataset.name = el.name.toLowerCase();
        elDiv.dataset.symbol = el.symbol.toLowerCase();
        elDiv.style.gridColumnStart = pos.c;
        elDiv.style.gridRowStart = pos.r;
        const catData = categories[el.category] || { color: "var(--cat-unknown)" };
        elDiv.style.setProperty('--category-color', catData.color);

        elDiv.innerHTML = `
            <div class="at-num">${el.number}</div>
            <div class="symbol">${el.symbol}</div>
            <div class="name">${el.name}</div>
        `;

        elDiv.onclick = () => openDetails(el);
        grid.appendChild(elDiv);
    });

    // --- FILTER LOGIC (FIXED) ---
    
    let currentFilter = 'all';
    let currentSearch = '';

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
        currentSearch = e.target.value.toLowerCase();
        applyFilters();
    });

    // FIX: All filter bug
    // Updated filterElements to handle button active states and correctly set 'all'
    function filterElements(category, btn) {
        currentFilter = category;
        
        // Update Buttons Visual State
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btn) {
            btn.classList.add('active');
        } else {
            // Fallback for "all" if passed manually
            const allBtn = document.querySelector(`[data-cat="all"]`);
            if (allBtn) allBtn.classList.add('active');
        }
        
        // Trigger filter application
        applyFilters();
    }

    // FIX: All filter bug
    // Updated logic: if currentFilter is 'all', category matches are always true.
    // Search is applied logically (AND) on top of the category filter.
    function applyFilters() {
        const allEls = document.querySelectorAll('.element');
        allEls.forEach(el => {
            const elCat = el.dataset.cat;
            const elName = el.dataset.name;
            const elSym = el.dataset.symbol;
            const elNum = el.dataset.number;

            // 1. Check Category
            const matchesCat = (currentFilter === 'all' || elCat === currentFilter);

            // 2. Check Search
            // Empty search string returns true, otherwise checks inclusion
            const matchesSearch = (currentSearch === '') || 
                                  (elName.includes(currentSearch) || 
                                   elSym.includes(currentSearch) || 
                                   elNum === currentSearch);

            // 3. Combine
            if (matchesCat && matchesSearch) {
                el.classList.remove('dimmed');
            } else {
                el.classList.add('dimmed');
            }
        });
    }

    // Initialize "All" button logic
    document.querySelector('[data-cat="all"]').onclick = () => filterElements('all', document.querySelector('[data-cat="all"]'));


    // --- MODAL & ATOM VISUALIZATION (UPDATED) ---
    
    const modal = document.getElementById('modal-overlay');
    const closeModal = document.getElementById('close-modal');
    
    const mSymbol = document.getElementById('m-symbol');
    const mNumber = document.getElementById('m-number');
    const mName = document.getElementById('m-name');
    const mCat = document.getElementById('m-cat');
    const mMass = document.getElementById('m-mass');
    const mPhase = document.getElementById('m-phase');
    const mMelt = document.getElementById('m-melt');
    const mBoil = document.getElementById('m-boil');
    const mDesc = document.getElementById('m-desc');

    // UPDATE: Atom rendering with shell model
    // Simple capacity sequence; approximate is OK
    const SHELL_CAPACITIES = [2, 8, 8, 18, 18, 32, 32]; 

    // Helper to calculate shell distribution
    function getShellsFromAtomicNumber(atomicNumber) {
        let remaining = atomicNumber;
        const shells = [];

        for (let i = 0; i < SHELL_CAPACITIES.length && remaining > 0; i++) {
            const capacity = SHELL_CAPACITIES[i];
            const electronsInThisShell = Math.min(capacity, remaining);
            shells.push(electronsInThisShell);
            remaining -= electronsInThisShell;
        }

        return shells; // e.g. 17 → [2, 8, 7]
    }

    // Helper to decide if a shell is full
    function isShellFull(shellIndex, shells) {
        const electrons = shells[shellIndex];
        const capacity = SHELL_CAPACITIES[shellIndex];
        return electrons >= capacity;
    }

    let atomCanvas = document.getElementById('atom-canvas');
    let ctx = atomCanvas.getContext('2d');
    let animationId;
    let atomState = {
        shells: [],
        color: '#fff',
        angleOffset: 0
    };

    function openDetails(data) {
        // Populate Data
        mSymbol.textContent = data.symbol;
        mNumber.textContent = data.number;
        mName.textContent = data.name;
        mCat.textContent = (categories[data.category] ? categories[data.category].label : data.category);
        mMass.textContent = data.mass;
        mPhase.textContent = data.phase;
        mMelt.textContent = data.melt ? data.melt + " K" : "N/A";
        mBoil.textContent = data.boil ? data.boil + " K" : "N/A";
        mDesc.textContent = data.desc;

        // Color theme for modal
        const color = categories[data.category] ? categories[data.category].color : '#fff';
        // Need to resolve var() if possible, but for canvas we prefer hex/rgb. 
        // We will pass the var string to canvas, it works in modern browsers for fillStyle if defined in :root
        // But for manipulation (opacity), better to have a fallback.
        
        document.querySelector('.modal-content').style.setProperty('--modal-color', color);
        mCat.style.background = "rgba(255,255,255,0.1)"; 
        mCat.style.color = color;

        // Show Modal
        modal.classList.add('active');

        // Start 2D Atom Animation
        startAtomAnimation(data.number, color);
    }

    closeModal.onclick = closeDetails;
    modal.onclick = (e) => {
        if (e.target === modal) closeDetails();
    }

    function closeDetails() {
        modal.classList.remove('active');
        if (animationId) cancelAnimationFrame(animationId);
    }

    // UPDATE: Atom rendering with shell model logic
    function startAtomAnimation(atomicNumber, cssColor) {
        // Stop previous
        if (animationId) cancelAnimationFrame(animationId);

        // Get computed color for Canvas use (resolves var(--...))
        const tempEl = document.createElement('div');
        tempEl.style.color = cssColor;
        document.body.appendChild(tempEl);
        const themeColor = getComputedStyle(tempEl).color;
        document.body.removeChild(tempEl);

        // Setup State
        atomState.shells = getShellsFromAtomicNumber(atomicNumber);
        atomState.color = themeColor;
        atomState.angleOffset = 0;

        // Resize Canvas
        const container = document.getElementById('canvas-container');
        atomCanvas.width = container.clientWidth;
        atomCanvas.height = container.clientHeight;

        animateAtomLoop();
    }

    function animateAtomLoop() {
        drawAtom();
        atomState.angleOffset += 0.005; // Slow rotation speed
        animationId = requestAnimationFrame(animateAtomLoop);
    }

    function drawAtom() {
        const w = atomCanvas.width;
        const h = atomCanvas.height;
        const cx = w / 2;
        const cy = h / 2;

        ctx.clearRect(0, 0, w, h);

        const shells = atomState.shells;
        const baseRadius = 30;
        const radiusStep = 25; // Space between rings

        // Colors
        const fullRingColor = '#303848';
        const fullDotColor = '#707890';
        const partialRingColor = atomState.color; // Neon theme
        
        // Draw Nucleus
        ctx.beginPath();
        ctx.arc(cx, cy, 8, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
        // Nucleus Glow
        ctx.beginPath();
        ctx.arc(cx, cy, 15, 0, Math.PI * 2);
        ctx.fillStyle = atomState.color; 
        ctx.globalAlpha = 0.3;
        ctx.fill();
        ctx.globalAlpha = 1.0;


        // Draw Shells
        for (let i = 0; i < shells.length; i++) {
            const electrons = shells[i];
            const radius = baseRadius + (i * radiusStep);
            const full = isShellFull(i, shells);

            // 1. Draw Ring
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.lineWidth = 1.5;
            
            if (full) {
                ctx.strokeStyle = fullRingColor;
                ctx.shadowBlur = 0;
            } else {
                ctx.strokeStyle = partialRingColor;
                ctx.shadowColor = partialRingColor;
                ctx.shadowBlur = 10; // Glow for valence shell
            }
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset

            // 2. Draw Electrons
            // Rotate rings slightly differently based on index for dynamic effect
            const rotation = atomState.angleOffset * (i % 2 === 0 ? 1 : -1) * (1 + i * 0.2);

            for (let e = 0; e < electrons; e++) {
                const angle = (2 * Math.PI * e) / electrons + rotation;
                const ex = cx + Math.cos(angle) * radius;
                const ey = cy + Math.sin(angle) * radius;

                ctx.beginPath();
                ctx.arc(ex, ey, full ? 2 : 3.5, 0, Math.PI * 2); // Larger dots for valence
                ctx.fillStyle = full ? fullDotColor : partialRingColor;
                ctx.fill();
            }

            // 3. Draw Label for Partial Shells
            if (!full) {
                const labelText = electrons + "e⁻";
                // Fixed position for label (top of ring) to make it readable
                // Or rotating with ring? Let's keep it static relative to ring top for readability
                const labelY = cy - radius - 10;
                
                ctx.fillStyle = partialRingColor;
                ctx.font = "12px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(labelText, cx, labelY);
            }
        }
    }

    // Handle Resize for Canvas
    window.addEventListener('resize', () => {
        if(modal.classList.contains('active')) {
            const container = document.getElementById('canvas-container');
            atomCanvas.width = container.clientWidth;
            atomCanvas.height = container.clientHeight;
            drawAtom(); // Redraw immediately
        }
    });

</script>
